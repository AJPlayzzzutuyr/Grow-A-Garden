<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets - Grow a Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const pets = [
      { id: 1, name: "Bunny", rarity: "Rare", description: "A fast little bunny." },
      { id: 2, name: "Dragon", rarity: "Legendary", description: "Spits fire and eats plants." }
    ];

    function renderPets() {
      const container = document.getElementById('pets-container');
      pets.forEach(pet => {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded shadow hover:bg-green-50 cursor-pointer";
        card.innerHTML = `<h3 class='text-xl font-bold'>${pet.name}</h3><p>${pet.rarity}</p>`;
        card.onclick = () => showDetails(pet);
        container.appendChild(card);
      });
    }

    function showDetails(pet) {
      document.getElementById('modal-title').textContent = pet.name;
      document.getElementById('modal-description').textContent = `${pet.rarity} - ${pet.description}`;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    window.onload = renderPets;
  </script>
</head>
<body class="bg-green-100">
  <header class="bg-green-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Pets</h1>
    <a href="index.html" class="text-white underline">Back to Home</a>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="pets-container">
    <!-- Pets will be injected here -->
  </main>

  <!-- Detail Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h2 id="modal-title" class="text-xl font-bold mb-2"></h2>
      <p id="modal-description" class="mb-4"></p>
      <button onclick="closeModal()" class="bg-green-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <footer class="bg-green-700 text-white text-center p-4">
    <p>&copy; 2025 Grow a Garden Sim Values</p>
  </footer>
</body>
</html>
